plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'java-gradle-plugin'
    id 'maven-publish'
}
gradlePlugin {
    plugins {
        pluginOfOppression {
            id = "nested.build.dsl"
            implementationClass = "com.smart.wu.logic.PluginNestedDsl"
        }
    }
}


publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            groupId = 'com.smart.wu.build.logic'
            artifactId = 'nested'
            version = '1.0'
        }

    }
    repositories { RepositoryHandler handler->
        handler.mavenLocal()
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'

}